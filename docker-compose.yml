version: "3.8"

services:
  umd-game:
    build: .
    container_name: umd-card-game
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - game-network

networks:
  game-network:
    driver: bridge
